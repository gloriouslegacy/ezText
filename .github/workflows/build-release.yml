name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable with PyInstaller
      run: |
        pyinstaller ezText.spec

    - name: Install Inno Setup
      run: |
        choco install innosetup -y

    - name: Build installer with Inno Setup
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" setup.iss
      shell: powershell

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      shell: bash

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ezText ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## Changes in this release
          - Auto-update functionality
          - Installer for easy installation

          ## Installation
          Download `ezText-setup.exe` and run it to install ezText.

          ## Update
          The application will automatically check for updates on startup.
        draft: false
        prerelease: false

    - name: Upload Release Asset - Installer
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/ezText-setup.exe
        asset_name: ezText-setup.exe
        asset_content_type: application/octet-stream

    - name: Upload Release Asset - Standalone EXE
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/ezText.exe
        asset_name: ezText.exe
        asset_content_type: application/octet-stream
