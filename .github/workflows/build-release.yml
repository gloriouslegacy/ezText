name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable with PyInstaller
      run: |
        pyinstaller ezText.spec

    - name: Install Inno Setup
      run: |
        choco install innosetup -y

    - name: Build installer with Inno Setup
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" setup.iss
      shell: powershell

    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v2
      with:
        name: ezText ${{ github.ref_name }}
        body: |
          ## Changes in this release
          - Auto-update functionality
          - Installer for easy installation

          ## Installation
          Download `ezText-setup.exe` and run it to install ezText.

          ## Update
          The application will automatically check for updates on startup.
        files: |
          dist/ezText-setup.exe
          dist/ezText.exe
        draft: false
        prerelease: false
